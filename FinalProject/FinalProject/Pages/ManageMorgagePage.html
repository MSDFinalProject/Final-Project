    <div class="container-fluid">
        <h1 align="center" style="color:#e6f2ff">My Mortgages</h1>
        <br />
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table align="center" id="mortgagesTable" border="1" cellpadding="15" style="color:#e6f2ff">
                    <tr>
                        <th id="displayNumber">Number</th>
                        <th id="displayName">Name</th>
                        <th id="displayTotalTerms">Total Terms</th>
                        <th id="displayBalance1">Balance</th>
                        <th id="displayPaymentDue">Monthly Payment Due</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-7">
                <form>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="displayMortgages">Select a Mortgage</label>
                            <select class="form-control" id="displayMortgages" required>
                                <option value="" selected="selected">Select a Mortgage</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="displayBalance2">Balance</label>
                            <input type="number" class="form-control" id="displayBalance" readonly />
                            <label for="inputPaymentAmount">Payment Amount ($)</label>
                            <input type="number" class="form-control" id="inputPaymentAmount" readonly />
                            <label for="displayBalanceAfter">Balance After Payment</label>
                            <input type="number" class="form-control" id="displayBalanceAfter" readonly />
                            <!--<label for="displayDueDate">Due Date</label>
                            <input type="date" class="form-control" id="displayDueDate" readonly />-->
                        </div>
                        <div class="form-group col-md-4">
                            <br />
                            <br />
                            <br />
                            <br />
                            <button type="button" class="btn btn-primary" id="paymentButton" onclick="onSubmitMortgage(this);">Make Payment</button> 
                        </div>
                    </div>
                </form>
            </div>
