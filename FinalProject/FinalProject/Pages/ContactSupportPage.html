    <div class="container-fluid">
        <h1 align="center" style="color:#e6f2ff">Create a Case</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <label for="inputSubject">Subject</label>
                    <input type="text" class="form-control" id="inputSubject" placeholder="Subject" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-3">
                    <label for="inputPriority">Priority</label>
                    <select class="form-control" id="inputPriority" oninput="PriorityVal();" required>
                        <option value="" selected="selected">Select a Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPriorityReason">Priority Reason (For High Priority Only)</label>
                    <input type="text" class="form-control" id="inputPriorityReason" placeholder="Priority Reason (For High Priority Only)" disabled="disabled" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <label for="inputDescription">Description</label>
                    <textarea class="form-control" id="inputDescription" rows="4" placeholder="Type here"></textarea>
                </div>
            </div>
            <div align="center">
                <button type="button" class="btn btn-primary" onclick="onCaseSubmit();">Submit</button>
            </div>
        </form>
    </div>
